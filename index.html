<html>
  <head>
    <title>Phone Party</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  </head>
  <body>
    <div id="buttons">
      <div id="arrow-buttons">
        <button data-button="up"    class="arrow-button" data-key="ArrowUp">   </button>
        <button data-button="down"  class="arrow-button" data-key="ArrowDown"> </button>
        <button data-button="left"  class="arrow-button" data-key="ArrowLeft"> </button>
        <button data-button="right" class="arrow-button" data-key="ArrowRight"></button>
      </div>
      <button data-button="ping" data-key=" "></button>
    </div>
    <button id="fullscreen-button"></button>
    <div id="connection_status" class="connecting"></div>
  </body>
  <script>
    "use strict";

    // HTTPS redirect
    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && !location.hostname.startsWith('192.168.')) {
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }

    const connectionStatus = document.getElementById('connection_status');

    const audioContext = new (window.AudioContext || window.webkitAudioContext);
    const personalToneFrequency = 180 + (200 * Math.random());
    
    (async function() {
    
      // Setup video
      let stream = null;
      while (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({audio: false, video: true});
        } catch(error) {
          if (location.hostname === 'localhost') {
            break;
          }
          connectionStatus.className = 'error';
          if (error && error.name === 'NotFoundError') {
            connectionStatus.textContent = 'No camera found';
          } else {
            connectionStatus.textContent = 'Could not get camera';
          }
          const retryButton = document.createElement('button');
          retryButton.textContent = 'Retry';
          connectionStatus.appendChild(retryButton);
          await new Promise(resolve => retryButton.onclick = resolve);
          retryButton.remove();
        }
      }

      if (document.body.requestFullscreen) {
        function toggleFullscreen() {
          if (!document.fullscreenElement) {
            document.body.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        }
        document.getElementById('fullscreen-button').addEventListener('click', toggleFullscreen);
        document.getElementById('fullscreen-button').addEventListener('touchstart', event => {
          event.preventDefault();
          toggleFullscreen();
          return false;
        });
      } else {
        document.getElementById('fullscreen-button').remove();
      }
      
      while (true) {
        await waitForPageToBeVisible();
        connectionStatus.className = 'connecting';
        connectionStatus.textContent = '(websocket)';

        const websocket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.hostname}:${location.port}/player`);

        let hasHost = false;
        websocket.addEventListener('message', event => {
          const message = JSON.parse(event.data);
          if (message.type === 'host') {
            hasHost = message.message === 'connected';
          }
        });
        websocket.addEventListener('close', event => hasHost = false);
        websocket.addEventListener('error', event => hasHost = false);

        try {
          await waitForWebsocketToConnect(websocket);
        } catch(error) {
          connectionStatus.className = 'error';
          connectionStatus.textContent = 'Could not establish websocket, retrying in 2 seconds..';
          await waitForNSeconds(2);
          continue;
        }

        while (true) {
          await waitForPageToBeVisible();
          
          try {
            if (!hasHost) {
              connectionStatus.className = 'connecting';
              connectionStatus.textContent = '(waiting for host..)';
              await waitForHost(websocket);
            }
            
            connectionStatus.className = 'connecting';
            connectionStatus.textContent = '(WebRTC)';

            var rtcConnection = new RTCPeerConnection();
            if (stream) {
              stream.getTracks().forEach(track => rtcConnection.addTrack(track, stream));
            }
            let hasSentSdp = false;
            const iceCandidatesToSend = [];
            rtcConnection.addEventListener('icecandidate', event => {
              if (event.candidate) {
                iceCandidatesToSend.push(JSON.stringify(event.candidate.toJSON()));
                if (websocket.readyState === websocket.OPEN && hasSentSdp) {
                  while (iceCandidatesToSend.length) websocket.send(JSON.stringify({type: 'ice', iceCandidate: iceCandidatesToSend.pop()}));
                }
              }
            });

            var buttonsChannel         = rtcConnection.createDataChannel('buttons',         {negotiated: true, id: 1, ordered: true});
            var wheelChannel           = rtcConnection.createDataChannel('wheel',           {negotiated: true, id: 2, ordered: true});
            var accelerometerChannel   = rtcConnection.createDataChannel('accelerometer',   {negotiated: true, id: 3, ordered: false, maxRetransmits: 0});
            var visibilityChannel      = rtcConnection.createDataChannel('visibility',      {negotiated: true, id: 5, ordered: true});
            var hostInteractionChannel = rtcConnection.createDataChannel('hostInteraction', {negotiated: true, id: 6, ordered: true});
            var closeChannel           = rtcConnection.createDataChannel('close',           {negotiated: true, id: 7, ordered: true});

            try {
              var rtcOffer = await rtcConnection.createOffer();
            } catch(error) {
              connectionStatus.className = 'error';
              connectionStatus.textContent = 'Could not create WebRTC offer';
              return;
            }

            rtcConnection.setLocalDescription(rtcOffer);
            websocket.send(JSON.stringify({type: 'sdp', sdp: rtcOffer.sdp}));
            hasSentSdp = true;

            while (iceCandidatesToSend.length) websocket.send(JSON.stringify({type: 'ice', iceCandidate: iceCandidatesToSend.pop()}));

            websocket.addEventListener('message', function callback(event) {
              const message = JSON.parse(event.data);
              if (message.type === 'sdp') {
                rtcConnection.setRemoteDescription({type: 'answer', sdp: message.message});
              } else if (message.type === 'ice') {
                rtcConnection.addIceCandidate(JSON.parse(message.message));
              } else if (message.type === 'host' && message.message === 'disconnected') {
                websocket.removeEventListener('message', callback);
                rtcConnection.close();
              }
            });

            try {
              var result = await Promise.race([waitForRtcConnection(rtcConnection), waitForWebsocketToDisconnect(websocket)]);
            } catch(error) {
              if (error === 'rtc_disconnected') {
                connectionStatus.className = 'error';
                connectionStatus.textContent = 'Could not establish WebRTC connection, retrying in 2 seconds..';
                await waitForNSeconds(2);
                continue;
              } else {
                throw error;
              }
            }
          } catch(error) {
            if (websocket.readyState === websocket.CLOSING || websocket.readyState === websocket.CLOSED) {
              rtcConnection.close();
              connectionStatus.className = 'error';
              connectionStatus.textContent = 'Websocket disconnected, reconnecting in 2 seconds..';
              await waitForNSeconds(2);
              break;
            } else {
              throw error;
            }
          }
          
          connectionStatus.className = 'connected';
          connectionStatus.textContent = '';

          window.onunload = window.onbeforeunload = () => {
            if (closeChannel.readyState === 'open') {
              closeChannel.send('true');
            }
          }
          
          buttonsChannel.onopen = () => {
            for (const button of document.getElementById('buttons').getElementsByTagName('button')) {
              button.ontouchstart = event => {
                event.preventDefault();
                if (!button.classList.contains('pressed')) {
                  button.classList.add('pressed');
                  buttonsChannel.send(button.dataset.button + ' true');
                  function handleTouchend(event) {
                    if (![...event.touches].some(touch => touch.target === button)) {
                      button.classList.remove('pressed');
                      if (buttonsChannel.readyState === 'open') {
                        buttonsChannel.send(button.dataset.button + ' false');
                      }
                      window.removeEventListener('touchend',    handleTouchend);
                      window.removeEventListener('touchcancel', handleTouchend);
                    }
                  }
                  window.addEventListener('touchend',    handleTouchend);
                  window.addEventListener('touchcancel', handleTouchend);
                }
                return false;
              }
            }
            for (const button of document.getElementById('buttons').getElementsByTagName('button')) {
              button.onmousedown = event => {
                button.classList.add('pressed');
                buttonsChannel.send(button.dataset.button + ' true');
                if (button.dataset.button === 'ping') {
                  rtcConnection.close();
                }
                window.addEventListener('mouseup', event => {
                  button.classList.remove('pressed');
                  if (buttonsChannel.readyState === 'open') {
                    buttonsChannel.send(button.dataset.button + ' false');
                  }
                }, {once: true});
              }
            }
            function handleKey(event) {
              const button = document.querySelector(`button[data-key="${event.key}"]`);
              if (button) {
                event.preventDefault();
                button.classList.toggle('pressed', event.type === 'keydown');
                buttonsChannel.send(button.dataset.button + ((event.type === 'keydown') ? ' true' : ' false'));
                return false;
              }
            }
            window.addEventListener('keydown', handleKey);
            window.addEventListener('keyup',   handleKey);
            buttonsChannel.onclose = event => {
              window.removeEventListener('keydown', handleKey);
              window.removeEventListener('keyup',   handleKey);
              for (const button of document.getElementById('buttons').getElementsByTagName('button')) {
                button.onmousedown  = null;
                button.ontouchstart = null;
                button.classList.remove('pressed');
              }
            }
          }

          wheelChannel.onmessage = event => {
            document.body.classList.toggle('chosen',       event.data.startsWith('chosen'));
            document.body.classList.toggle('chosen-final', event.data.endsWith('final'));
            if (event.data.startsWith('chosen')) {
              if (event.data.endsWith('final')) {
                for (let i=0; i<5; i++) {
                  playTone(personalToneFrequency, i*0.2);
                }
              } else {
                playTone(personalToneFrequency);
              }
              if (navigator.vibrate) {
                try { navigator.vibrate(200); } catch(error) { }
              }
            }
          }
          wheelChannel.onclose = () => {
            document.body.classList.remove('chosen');
            document.body.classList.remove('chosen-final');
          }

          function handleDeviceMotion(event) { accelerometerChannel.send(`{"x": ${event.acceleration.x}, "y": ${event.acceleration.y}}`); }
          accelerometerChannel.onopen  = () => window.addEventListener(   'devicemotion', handleDeviceMotion);
          accelerometerChannel.onclose = () => window.removeEventListener('devicemotion', handleDeviceMotion);

          function handleVisibilityChange() { visibilityChannel.send(document.visibilityState); }
          visibilityChannel.onopen  = () => document.addEventListener(   'visibilitychange', handleVisibilityChange);
          visibilityChannel.onclose = () => document.removeEventListener('visibilitychange', handleVisibilityChange);

          hostInteractionChannel.onmessage = event => {
            if (event.data === 'drag start') {
              document.body.classList.add('host-dragging');
              playTone(personalToneFrequency);
              if (navigator.vibrate) {
                try { navigator.vibrate(200); } catch(error) { }
              }
            } else if (event.data === 'drag end') {
              document.body.classList.remove('host-dragging');
            }
          }

          const waitForCloseChannel = new Promise(resolve => closeChannel.onmessage = event => {
            resolve('close_channel');
          });
          
          var result = await Promise.race([waitForRtcToDisconnect(rtcConnection), waitForCloseChannel]);
          if (result === 'close_channel') {
            hasHost = false;
            continue;
          } else {
            connectionStatus.className = 'error';
            connectionStatus.textContent = 'WebRTC Disconnected, reconnecting in 5 seconds..';
            await waitForNSeconds(5);
            continue;
          }
        }
      }
    })();

    function playTone(frequency = 440, timeOffset = 0) {
      const envelope = audioContext.createGain();
      envelope.gain.setValueAtTime(0, audioContext.currentTime);
      envelope.gain.setValueAtTime(0.02, audioContext.currentTime + timeOffset);
      envelope.gain.setTargetAtTime(0, audioContext.currentTime + timeOffset, 0.2);
      envelope.connect(audioContext.destination);

      const osc = audioContext.createOscillator();
      osc.frequency.setValueAtTime(frequency, audioContext.currentTime);
      osc.type = 'square';
      osc.connect(envelope);
      osc.start();
      
      setTimeout(() => {
        osc.stop();
        osc.disconnect(envelope);
        envelope.gain.cancelScheduledValues(audioContext.currentTime);
        envelope.disconnect(audioContext.destination);
      }, (timeOffset * 1000) + 1000);
    }

    function waitForWebsocketToConnect(websocket) {
      return new Promise((resolve, reject) => {
        if (websocket.readyState === websocket.OPEN) {
          resolve();
        } else if (websocket.readyState === websocket.CLOSING || websocket.readyState === websocket.CLOSED) {
          reject();
        } else {
          websocket.addEventListener('open',  event => resolve(event),           {once: true});
          websocket.addEventListener('close', event => reject('WebsocketError'), {once: true});
          websocket.addEventListener('error', event => reject('WebsocketError'), {once: true});
        }
      });
    }

    function waitForWebsocketToDisconnect(websocket) {
      return new Promise(resolve => {
        if (websocket.readyState === websocket.CLOSING || websocket.readyState === websocket.CLOSED) {
          resolve('websocket_disconnected');
        } else {
          websocket.addEventListener('close', event => resolve('websocket_disconnected'), {once: true});
          websocket.addEventListener('error', event => resolve('websocket_disconnected'), {once: true});
        }
      });
    }

    function waitForMessageFromWebsocket(websocket) {
      return new Promise((resolve, reject) => {
        websocket.addEventListener('message', event => { resolve(event.data); }, {once: true});
        websocket.addEventListener('close',   event => { reject(event); },       {once: true});
        websocket.addEventListener('error',   event => { reject(event); },       {once: true});
      });
    }

    function waitForHost(websocket) {
      return new Promise((resolve, reject) => {
        if (websocket.readyState === websocket.CLOSING || websocket.readyState === websocket.CLOSED) {
          reject('websocket_disconnected');
        } else {
          function callback(event) {
            const message = JSON.parse(event.data);
            if (message.type === 'host' && message.message === 'connected') {
              resolve('host_connected');
              websocket.removeEventListener('message', callback);
            }
          }
          websocket.addEventListener('message', callback);
          websocket.addEventListener('close',   event => { reject('websocket_disconnected'); websocket.removeEventListener('message', callback) }, {once: true});
          websocket.addEventListener('error',   event => { reject('websocket_disconnected'); websocket.removeEventListener('message', callback) }, {once: true});
        }
      });
    }

    function waitForHostDisconnect(websocket) {
      return new Promise((resolve, reject) => {
        function callback(event) {
          if (event.data === 'Host disconnected') {
            resolve('host_disconnected');
            websocket.removeEventListener('message', callback);
          }
        }
        websocket.addEventListener('message', callback);
        websocket.addEventListener('close',   event => { reject('websocket_disconnected'); websocket.removeEventListener('message', callback) }, {once: true});
        websocket.addEventListener('error',   event => { reject('websocket_disconnected'); websocket.removeEventListener('message', callback) }, {once: true});
      });
    }

    function waitForRtcConnection(rtcConnection) {
      return new Promise((resolve, reject) => {
        if (rtcConnection.iceConnectionState in {connected: true, completed: true}) {
          resolve();
        } else if (rtcConnection.iceConnectionState in {disconnected: true, failed: true, closed: true}) {
          reject('rtc_disconnected');
        } else {
          rtcConnection.addEventListener('iceconnectionstatechange', function callback(event) {
            if (rtcConnection.iceConnectionState in {connected: true, completed: true}) {
              resolve();
              rtcConnection.removeEventListener('iceconnectionstatechange', callback);
            } else if (rtcConnection.iceConnectionState in {disconnected: true, failed: true, closed: true}) {
              reject();
              rtcConnection.removeEventListener('iceconnectionstatechange', callback);
            }
          });
        }
      });
    }

    function waitForRtcToDisconnect(rtcConnection) {
      return new Promise((resolve, reject) => {
        if (rtcConnection.iceConnectionState in {disconnected: true, failed: true, closed: true}) {
          resolve('webrtc_disconnected');
        } else {
          rtcConnection.addEventListener('iceconnectionstatechange', function callback(event) {
            if (rtcConnection.iceConnectionState in {disconnected: true, failed: true, closed: true}) {
              resolve('webrtc_disconnected');
              rtcConnection.removeEventListener('iceconnectionstatechange', callback);
            }
          });
        }
      });
    }

    function waitForNSeconds(seconds) {
      return new Promise(resolve => { setTimeout(resolve, 1000 * seconds); });
    }

    function waitForPageToBeVisible() {
      return new Promise(resolve => {
        if (document.visibilityState === 'visible') {
          resolve();
        } else {
          document.addEventListener('visibilitychange', function callback(event) {
            if (document.visibilityState === 'visible') {
              resolve();
              document.removeEventListener('visibilitychange', callback);
            }
          });
        }
      });
    }
  </script>
  <style>
    body {
      margin: 0;
    }
    body.chosen:before {
      content: '';
      position: fixed;
      width:  100%;
      height: 100%;
      background-color: blue;
      opacity: 0.8;
      z-index: 2;
      pointer-events: none;
    }
    body.chosen:after {
      content: '';
      position: fixed;
      z-index: 3;
      left: 50%;
      top:   -15vmin;
      width:  70vmin;
      height: 70vmin;
      margin-left: -35vmin;
      background: no-repeat center / 100% url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" width="32" height="32"><path d="M 0,0.8 0.5,0.2 1,0.8 z" style="fill:white;stroke:none;" /></svg>');
      transform: rotate(180deg);
      pointer-events: none;
    }
    body.chosen.chosen-final:before { animation: 0.2s steps(2) flash 5; }
    body.chosen.chosen-final:after  { animation: 0.2s steps(2) flash 5; }
    @keyframes flash {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    body.host-dragging:after {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: no-repeat center / contain url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.9 16.9" height="64" width="64"><path d="M6.8 3.3v9.4l2.4-1.4 3.1 5.5 2.3-1.3-3-5.3L14 8.7z"/><path d="M7.6 3.2l2-1M6.7 2.5V.2M5.9 2.9l-2.3-1M6.1 3.8L4.6 5.5" fill="none" stroke="%23176cff" stroke-width=".8"/></svg>');
      pointer-events: none;
    }
    body.host-dragging #buttons {
      visibility: hidden;
    }
    #connection_status {
      position: fixed;
      width:  100%;
      height: 100%;
      display: none;
      flex-direction: column;
      background-color: #fff;
      text-align:      center;
      justify-content: center;
      align-items:     center;
      font-size: 5vw;
    }
    #connection_status.connecting { display: flex; background-color: blue; }
    #connection_status.error      { display: flex; background-color: red;  }
    #connection_status::before {
      font-size: 10vw;
    }
    #connection_status.connecting::before { content: 'Connecting..'; }
    #connection_status.error::before      { content: 'Error';        }
    #connection_status button {
      font-size: 3rem;
    }
    #connection_status button:active {
      background-color: orange;
    }
    button {
      font-size: 15vw;
      background-color: grey;
      border-radius: 10vw;
      border: 1vw solid white;
      opacity: 0.8;
      outline: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b3b3b3;
    }
    button:after {
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70%;
    }
    button.pressed {
      transform: scale(1.4);
      background-color: orange;
    }
    .arrow-button:after {
      content: '';
      position: absolute;
      left: 0;
      top:  0;
      width:  100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" width="32" height="32"><path d="M 0,0.8 0.5,0.2 1,0.8 z" style="fill:black;stroke:none;" /></svg>');
    }
    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      left:  0;
      top:   0;
      right: 0;
      max-height: 100vh;
    }
    button[data-button="down"]:after  { transform: rotate(180deg); }
    button[data-button="left"]:after  { transform: rotate(-90deg); }
    button[data-button="right"]:after { transform: rotate(90deg);  }
    #arrow-buttons {
      position: relative;
      flex-shrink: 1;
      flex-grow: 0;
      flex-basis: 90vw;
      width:      90vw;
      max-width: calc(100vh - 42vw);
    }
    #arrow-buttons button {
      position: absolute;
      width:  30%;
      height: 30%;
      border-radius: 100%;
    }
    #arrow-buttons [data-button="up"]    { left:  50%; top:     0;  margin-left: -15%; }
    #arrow-buttons [data-button="down"]  { left:  50%; bottom:  0;  margin-left: -15%; }
    #arrow-buttons [data-button="left"]  { left:   0;  top:    50%; margin-top:  -15%; }
    #arrow-buttons [data-button="right"] { right:  0;  top:    50%; margin-top:  -15%; }
    button[data-button="ping"] {
      flex-shrink: 0;
      flex-grow:   0;
      width:  80vw;
      height: 30vw;
      margin-top:    8vw;
      margin-bottom: 8vw;
      position: relative;
    }
    @media (orientation: landscape) {
      #buttons {
        flex-direction: row;
        align-items: center;
        bottom: 0;
      }
      #arrow-buttons {
        flex-grow: 0;
        height:     90vh;
        flex-basis: 90vh;
        max-width: none;
        margin-left:  calc(((100vw - 46vh) - 90vh) * 0.2);
        margin-right: calc(((100vw - 46vh) - 90vh) * 0.8);
      }
      button[data-button="ping"] {
        height: 80vh;
        width:  30vh;
        margin-left:   4vh;
        margin-right: 12vh;
      }
    }
    button[data-button="ping"]:after {
      content: '';
      left: 0;
      top:  0;
      width:  100%;
      height: 100%;
      position: absolute;
      background-image: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8.467 4.233" height="16" width="32"><g transform="translate(0 -292.767)"><circle r=".926" cy="294.96" cx="4.206" style="marker:none"/><path d="M3.123 295.934a1.457 1.457 0 0 1-.042-1.9M2.34 296.316a2.308 2.308 0 0 1 .034-2.759M1.635 296.711a3.11 3.11 0 0 1 .037-3.555M5.282 295.934a1.457 1.457 0 0 0 .043-1.9M6.066 296.316a2.308 2.308 0 0 0-.035-2.759M6.77 296.711a3.11 3.11 0 0 0-.037-3.555" style="marker:none" fill="none" stroke="black" stroke-width=".441"/></g></svg>');
    }
    #fullscreen-button {
      background: no-repeat center / contain url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 8.5 8.5"><g fill="none" stroke="black" stroke-width="1.3"><path d="M.7 3.5V.7h2.6M7.8 3.5V.7H5.2M.7 5v2.8h2.6M7.8 5v2.8H5.2"/></g></svg>');
      border: none;
      position: fixed;
      right: 0;
      top:   0;
      width:  10vmin;
      height: 10vmin;
      border-radius: 0;
    }
  </style>
