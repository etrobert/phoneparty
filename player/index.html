<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Phone Party</title>

    <meta charset="utf-8">

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover' />

    <meta name="theme-color" content="#000">
    <link rel="shortcut icon" href="/common/favicon_64x64.png">

    <link rel="manifest" href="/common/manifest.webmanifest">

    <link rel="stylesheet" href="/common/base.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="/common/menu.css">
    <link rel="stylesheet" href="panels.css">
    <link rel="stylesheet" href="messaging.css">
  </head>

  <body>

    <div id="panels">
      <div class="panel" id="panel-A"></div>
      <div class="panel" id="panel-B"></div>
    </div>

    <div id="menu">
      <push-button class="toggle"></push-button>
      <div class="items">
        <push-button class="fullscreen unimplemented">Full-screen</push-button>
        <push-button class="host">Be a host</push-button>
        <push-button class="connection-info">Connection info</push-button>
      </div>
      <div class="connection-info">
        <push-button class="close-button">X</push-button>
        <h1>WebRTC</h1>
        <div> ICE connection state: <span class="ice-connection-state"></span> </div>
        <div> ICE gathering state: <span class="ice-gathering-state"></span> </div>
        <div> Signaling state: <span class="signaling-state"></span> </div>
        <h2>Local ICE candidates</h2>
        <div class="local-ice-candidates"></div>
      </div>
    </div>

    <div id="status-container" class="waiting">
      <div class="phoneparty-logo">
        <div class="phoneparty-text"></div>
        <div class="bubbles">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="separator"></div>
      <div id="status-description"></div>
      <div id="status-detail"></div>
    </div>

  </body>

  <script type="module" src="main.mjs"></script>
</html>
